<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Amara Agent – MVP</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial}
      .wrap{max-width:720px;margin:8vh auto;padding:24px}
      h1{margin:0 0 12px}
      code,pre{background:#f6f8fa;border-radius:6px;padding:2px 6px}
      .card{border:1px solid #e4e7eb;border-radius:12px;padding:16px;margin:16px 0}
      label{display:block;margin-bottom:6px}
      input,button{font:inherit}
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Amara Agent — MVP</h1>
      <p>Static UI served by NGINX. API proxied at <code>/api/*</code>. LiteLLM at <code>/api/llm/*</code>.</p>

      <div class="card">
        <h3>Quick Check</h3>
        <button id="btn">/api/healthz</button>
        <pre id="out">Click to test…</pre>
      </div>

      <script>
        document.getElementById('btn').onclick = async () => {
          const r = await fetch('/api/healthz');
          document.getElementById('out').textContent = await r.text();
        };
      </script>
    </div>
  </body>
</html>
